{% extends 'list/base.html' %}
{% block body %}
    <div class="container py-5">
        <div class="row">
            <div class="col pb-2">
                <h3 class="text-center">{{ results }}</h3>
            </div>
        </div>
        <div class="row">
            <div class="col py-3 px-5 border">
                <span class="story">
                    <p>
                        Roses are {{ results.field1 }}, <br>
                        {{ results.field2 }} are blue,   <br>
                        I'm lucky to have <br>
                        a {{ results.field3 }} {{ results.field4 }} like you<br>
                    </p>
                </span>
            </div>
        </div>
    </div>
{% endblock %}
